<!DOCTYPE html>
<html>
<head>
    <title>API Front-end with Alpine.js</title>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" integrity="sha384-r0MftzQw8eMxxJjCWT5Rnx4ZkU1u/5Yz9lRTMl6XKFzq7b+MMoMqKpIV4TRIpgij" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/alpinejs@3.5.0/dist/cdn.min.js" defer></script>
</head>
<body>
    <div x-data="{
        responsedata: null,
        async getData() {
            this.responsedata = await (await fetch('https://system-service-rubenpinxten.cloud.okteto.net/quotes/get/')).json();
        }
    }">

    <button x-on:click="getData">Send get request</button>
    Data returned: <strong x-text="responsedata.context">Placeholder</strong>

    <div x-data="{
        responsedata: null,
        async getData() {
            try {
                const response = await fetch('/api');
                this.responsedata = await response.json();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
    }">
        <button x-on:click="getData">Send get request</button>
        Data returned: <strong x-text="responsedata ? responsedata.context : 'Placeholder'"></strong>
    </div>
    


    </div>
    <div x-data="{
        responsedata: null,
        async getData() {
          this.responsedata = await (await fetch('https://system-service-rubenpinxten.cloud.okteto.net/quotes/get/')).json();
        }
      }">
        <button class="btn btn-primary" x-on:click="getData">Get quote</button>
        <p class="api-output" x-text="responsedata"></p>
      </div>

      <div x-data="{
        responsedata: null,
        async getData() {
          try {
            const response = await fetch('https://system-service-rubenpinxten.cloud.okteto.net/quotes/get/');
            if (!response.ok) {
              throw new Error('Network response was not ok');
            }
            this.responsedata = await response.json();
          } catch (error) {
            console.error('Error fetching data:', error.message);
          }
        }
      }">
        <button class="btn btn-primary" x-on:click="getData">Get quote</button>
        <p class="api-output" x-text="responsedata ? responsedata.text : 'No quote available'"></p>
      </div>
      

      <template x-if="responsedata"> <!-- Check if responsedata is not null -->
        <strong x-text="responsedata.context"></strong>
      </template>
      <template x-if="!responsedata"> <!-- Show a loading message or other content when responsedata is null -->
        <p>Loading data...</p>
      </template>
      
      <button class="btn btn-primary" x-on:click="getData">Click to Fetch Data</button>
      
      <script>
        function fetchQuoteData() {
          return fetch('https://system-service-rubenpinxten.cloud.okteto.net/quotes/get/')
            .then(response => response.json());
        }
      
        Alpine.data('myApp', () => ({
          responsedata: null,
          async getData() {
            try {
              this.responsedata = await fetchQuoteData();
            } catch (error) {
              console.error('Error fetching data:', error);
            }
          },
        }));
      </script>
      

      <div x-data="{
        responsedata: null,
        async getData() {
          this.responsedata = await (await fetch('https://system-service-rubenpinxten.cloud.okteto.net/quotes/get/')).json();
          let output = document.getElementById('output');
          output.innerHTML = '';
          for (let i = 0; i < this.responsedata.length; i++) {
            let li = document.createElement('li');
            li.innerHTML = this.responsedata[i].content;
            output.appendChild(li);
          }
        }
      }">
        <button class="btn btn-primary" x-on:click="getData">Get all quotes</button>
        <ul id="output" class="api-output"></ul>
      </div>
      

</body>
</html>
